<div class="sticky-top">

<div class="list-group">
    <a class="list-group-item" 
    style="font-weight: bold;"
    routerLink="/"
    routerLinkActive="active"
    [routerLinkActiveOptions]="{exact:true}">
    List of Categories
 </a>
    <a class="list-group-item" 
    *ngFor="let cat of categories" 
    routerLink="/"
    [queryParams]="{category: cat.id}"
    routerLinkActive="active">
      {{cat.name}}
</a>
 </div>

</div>
